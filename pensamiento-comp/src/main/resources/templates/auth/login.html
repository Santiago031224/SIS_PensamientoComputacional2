<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <span class="navbar-brand">Sistema de Gestión Académica</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h4 class="text-center mb-3">Iniciar sesión</h4>
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" required autocomplete="username"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="password" required autocomplete="current-password"/>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                </form>


                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Correo o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-3">
                    Has cerrado sesión exitosamente
                </div>

                <!-- Fragmento de mensajes -->
                <div th:replace="~{fragments/messages :: messages}"></div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
