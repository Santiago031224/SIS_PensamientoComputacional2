<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Registrar nuevo usuario</h3>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/mvc/users/add}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" name="name" placeholder="Ingrese el nombre" required/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text" name="lastName" placeholder="Ingrese el apellido" required/>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="email" placeholder="usuario@correo.com" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" placeholder="Ingrese una contraseña" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Asignar Roles</label>
                <select class="form-select" name="roleIds" multiple>
                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                </select>
                <small class="text-muted">Mantén presionado Ctrl (Windows) o Cmd (Mac) para seleccionar varios.</small>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/mvc/users}" class="btn btn-secondary me-2">Cancelar</a>
                <button class="btn btn-primary" type="submit">Crear usuario</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
