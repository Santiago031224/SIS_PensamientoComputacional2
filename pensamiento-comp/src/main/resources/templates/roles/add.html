<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Agregar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Crear nuevo rol</h3>
    <div class="card p-4">
        <form th:action="@{/mvc/roles/add}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre del rol</label>
                <input class="form-control" type="text" name="name" maxlength="50" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Permisos</label>
                <select id="permissionIds" name="permissionIds" class="form-select" multiple required>
                    <option th:each="p : ${permissions}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <a th:href="@{/mvc/roles}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
