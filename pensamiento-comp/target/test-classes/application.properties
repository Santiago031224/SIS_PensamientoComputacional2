# Test profile: use in-memory H2 and disable external services

spring.application.name=pensamiento-comp-test

# H2 in-memory datasource for tests
spring.datasource.url=jdbc:h2:mem:pensamiento_comp_test;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=user

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Run schema/data scripts if present
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Disable Flyway in tests to avoid Oracle-specific migrations and bean cycles
spring.flyway.enabled=false

# Disable Mongo usage in tests (avoid hitting Atlas)
app.mongo.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration
