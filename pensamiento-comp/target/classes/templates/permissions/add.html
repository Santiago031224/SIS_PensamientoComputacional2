<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Agregar Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container mt-4">
    <h3>Agregar Permiso</h3>
    <form th:action="@{/mvc/permissions/add}" th:object="${permission}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/mvc/permissions}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
