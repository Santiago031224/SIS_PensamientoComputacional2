# Local H2 profile (activate with: -Dspring.profiles.active=h2)

spring.datasource.url=jdbc:h2:mem:pensamiento_comp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=user

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.thymeleaf.cache=false

spring.sql.init.mode=always
spring.sql.init.platform=h2

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mongo optional for local: use local DB name
app.mongo.enabled=true
spring.data.mongodb.uri=mongodb://localhost:27017/pensamiento_comp
spring.data.mongodb.database=pensamiento_comp
